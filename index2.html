<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="usuario">Nome</label> <br> <br>
        <input id="usuario" type="text" placeholder="Digite seu nome" required> <br> <br>
        <label for="sobrenome">Sobrenome</label> <br> <br>
        <input id="sobrenome" type="text" placeholder="Digite seu sobrenome" required> <br> <br>

        <label for="senha">Senha</label> <br> <br>
        <input type="password" id="senha" placeholder="Digite sua senha" required> <br> <br>

        <label for="telefone">Telefone</label> <br> <br>
        <input type="tel" id="telefone" placeholder="Digite seu Telefone" required> <br> <br>
        <label for="telefone2">Numero2</label> <br> <br>
        <input type="number" id="telefone2" placeholder="Digite seu numero" required> <br> <br>

        <label for="emailUsuario">Email</label> <br> <br>
        <input type="email" name="" id="emailUsuario" placeholder="Digite seu Email" required> <br> <br>
        <label for="escolha">Escolha uma opção</label> <br> <br>
        <select  id="escolha">
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Março">Março</option>
            <option value="Abril">Abril</option>
        </select> <br> <br>
        <input type="submit" value="Cadastrar Usuario">
        

        <label for="a"></label>

    </form>
</body>
</html>
